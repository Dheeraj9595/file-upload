{% extends 'base.html' %}

{% block content %}

<h2 style="color: rgb(228, 246, 24); background-color: blue;"> Read File </h2><br><hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file"><br><br>
    <button type="submit" class="btn btn-Primary">Upload File</button>
</form>

{% if data %}
    <table>
    {% for row in data %}
        {% if forloop.first %}
            <thead>
                <tr>
                    {% for cell in row %}
                        <th>{{ cell }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
        {% else %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
    </table>
{% endif %}

{% endblock %}
